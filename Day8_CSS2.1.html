<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <style>
            .profile-card 
            {
                display: flex;
                align-items: center;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 20px;
                max-width: 400px;
                margin: auto;
            }
            .profile-card img 
            {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin-right: 20px;
            }
            .profile-card .info 
            {
                font-family: Arial, sans-serif;
            }
            .profile-card .info h2 
            {
                margin: 0;
                font-size: 1.5em;
                color: #333;
            }
            .profile-card .info p 
            {
                margin: 5px 0 0;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="profile-card">
            <img src="bmw.jpg" alt="Profile Picture">
            <div class="info">
                <h2>John Doe</h2>
                <p>Web Developer & Designer</p>
            </div>
        </div>
    </body>
</html>
